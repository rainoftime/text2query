  - id: NULL-Pointer-Dereference
    metadata:
      confidence: MEDIUM
      category: security
      cwe:
        - "CWE-476: NULL Pointer Dereference"
      vulnerability_class:
        - Memory Issues
      references:
        - https://cwe.mitre.org/data/definitions/476.html
    languages:
      - c
      - c++
    severity: ERROR
    message: >
      The product dereferences a pointer that it expects to be valid but is NULL.
    pattern-either:
      - patterns:
          - pattern: |
              void $F(...,$STR *$PTR, ...)
              {
                ...
                $STR2 $VAR = $PTR->$STR3; 
                ...
              }
          - pattern-not: |
              void $F(...,$STR *$PTR, ...)
              {
                ...
                if ($PTR != NULL){
                  ...
                  $STR2 $VAR = $PTR->$STR3; 
                  ...
                }
                ...
              }
          - pattern-not: |
              void $F(...,$STR *$PTR, ...)
              {
                ...
                if ($PTR == NULL){
                  ...
                  return ...; 
                  ...
                }
                ...
                $STR2 $VAR = $PTR->$STR3;
              }
